<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billing System</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div id="container">
    <h2>Billing System</h2>
    <form id="billingForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
        <label for="cost">Cost per Item (Rs.):</label>
        <input type="number" id="cost" step="0.01" required>
        <input type="submit" value="Calculate Total">
    </form>
    <div id="totalCost"></div>
</div>

<script>
document.getElementById("billingForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get input values
    var itemName = document.getElementById("itemName").value;
    var quantity = parseInt(document.getElementById("quantity").value);
    var cost = parseFloat(document.getElementById("cost").value);

    // Calculate total cost
    var totalCost = quantity * cost;

    // Display the bill
    var totalCostDiv = document.getElementById("totalCost");
    totalCostDiv.innerHTML = "<h3>Bill Summary</h3>" +
                             "<p>Item: " + itemName + "</p>" +
                             "<p>Quantity: " + quantity + "</p>" +
                             "<p>Cost per Item: Rs." + cost.toFixed(2) + "</p>" +
                             "<p>Total Cost: Rs." + totalCost.toFixed(2) + "</p>";
});
</script>
</body>
</html>
